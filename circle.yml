machine:
 pre:
  - pip install docker-compose
 services:
  - docker
test:
 override: 
  - docker ps -a 
  - docker -v
deployment:
 prod:
  branch: master 
  commands: 
   - sudo service docker status 
   - docker-compose up -d && docker images -a 
   - docker ps
   - aws configure set default.region us-east-1 && aws ecr get-login --no-include-email
   - $(aws ecr get-login)
